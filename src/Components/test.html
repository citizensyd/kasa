<section className="location-sheet">
  <div className="header-sheet">
    <div className="la-location">
      <div className="title-location">
        <h1 className="font-weight-500 font-size-18px font-color-primary">
          {oneLocation.title}
        </h1>
      </div>
      <div className="localisation-location">{oneLocation.location}</div>
      <div className="tags-location"></div>
    </div>
    <div className="host-rating-location">
      <div className="rating-location">
        <p></p>
        <img src="./images/star-full.svg" alt="" />
        <img src="./images/star-full.svg" alt="" />
        <img src="./images/star-full.svg" alt="" />
        <img src="./images/star-full.svg" alt="" />
        <img src="./images/star-empty.svg" alt="" />
      </div>
      <div className="host-location">
        <p className="font-weight-500 font-size-12px font-color-primary">
          Della
          <br />
          Case
          <br />
        </p>
        <img src="{oneLocation.host.picture}" alt="Propriétaire" />
      </div>
    </div>
  </div>

  <div className="description-equipments">
    <div className="description">
      <h3
        className="button button-title font-weight-500 font-size-13px font-color-principal"
      >
        Description
        <img src="{Fleche}" alt="flèche" />
      </h3>
      <div className="card-grey card-grey-long description-location">
        <p className="font-weight-400 font-size-12px font-color-primary">
          {oneLocation.description}
        </p>
      </div>
    </div>
    <div className="equipments">
      <h3
        className="button button-title font-weight-500 font-size-13px font-color-principal"
      >
        Equipements
        <img src="{Fleche}" alt="flèche" />
      </h3>
      <div className="card-grey card-grey-long equipments-location">
        <p className="font-weight-400 font-size-12px font-color-primary">
          Parking
          <br />
          Sèche Cheveux
          <br />
          Machine à laver
          <br />
          Wi-fi
          <br />
          Cuisine équipée
          <br />
          Télévision
          <br />
        </p>
      </div>
    </div>
  </div>
</section>
